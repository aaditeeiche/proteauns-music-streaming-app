<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">User Dashboard</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">View Songs</h5>
                        <p class="card-text">Browse and view all existing songs.</p>
                        <a href="{{ url_for('general.view_songs') }}" class="btn btn-primary">Go to Songs</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create Playlist</h5>
                        <p class="card-text">Create a new playlist of your favorite songs.</p>
                        <a href="{{ url_for('general.create_playlist') }}" class="btn btn-success">Create Playlist</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
